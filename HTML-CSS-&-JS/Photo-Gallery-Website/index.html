<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="image">Hover over an image below to display here.</div>
  <div class="thumbnails">
    <img src="images/nuts1.webp" alt="Nuts" class="thumbnail" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    <img src="images/nuts2.png" alt="Nuts 1" class="thumbnail" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    <img src="images/nuts3.webp" alt="Nuts 2" class="thumbnail" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    <img src="images/nuts4.jpg" alt="Nuts 3" class="thumbnail" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    <img src="images/nuts5.jpg" alt="Nuts 4" class="thumbnail" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    <img src="images/nuts6.png" alt="Nuts 5" class="thumbnail" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
  </div>
  <script src="script.js"></script>
</body>
</html>
