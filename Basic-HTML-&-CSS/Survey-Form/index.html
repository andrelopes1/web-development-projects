<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to participate in the survey.</p>
    
    <form id="survey-form">
        <!-- Name Input -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <!-- Email Input -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Number Input -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="1" max="100" required>
        
        <!-- Dropdown -->
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="job">Full-time job</option>
            <option value="learner">Full-time learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        
        <!-- Radio Buttons -->
        <p>Would you recommend this survey to others?</p>
        <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
        
        <!-- Checkboxes -->
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" name="improvements" value="front-end-projects"> Front-end Projects</label>
        <label><input type="checkbox" name="improvements" value="back-end-projects"> Back-end Projects</label>
        <label><input type="checkbox" name="improvements" value="data-visualization"> Data Visualization</label>
        
        <!-- Textarea -->
        <p>Any comments or suggestions?</p>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
        
        <!-- Submit Button -->
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
