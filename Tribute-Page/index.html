<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <style>
        #image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }
        #img-div {
            text-align: center;
        }
    </style>
</head>
<body>
    <main id="main">
        <!-- Title Element -->
        <h1 id="title">Tribute to [Person's Name]</h1>
        
        <!-- Image Division -->
        <div id="img-div">
            <img id="image" src="path-to-image.jpg" alt="A tribute image">
            <div id="img-caption">Caption describing the image</div>
        </div>
        
        <!-- Tribute Info -->
        <div id="tribute-info">
            <p>This section contains information about the person being honored. It can include their achievements, biography, and other notable facts.</p>
        </div>
        
        <!-- Tribute Link -->
        <a id="tribute-link" href="https://www.example.com" target="_blank">Learn more about [Person's Name]</a>
    </main>
</body>
</html>
